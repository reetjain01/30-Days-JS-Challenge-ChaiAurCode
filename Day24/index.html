<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">WeatherApp</h1>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="https://github.com/reetjain01" target="_blank">GitHub</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="weather-container">
            <div class="weather-card">
                <p class="current-time" id="currentTime">Loading...</p>
                <h1 class="city">New York</h1>
                <div class="weather-info">
                    <i class="fas fa-sun weather-icon"></i>
                    <p class="temperature">27Â°C</p>
                    <p class="description">Sunny</p>
                </div>
                <div class="additional-info">
                    <p><strong>Humidity:</strong> 45%</p>
                    <p><strong>Wind Speed:</strong> 5 km/h</p>
                </div>
                <form class="city-form">
                    <input type="text" id="cityInput" placeholder="Enter city">
                    <button type="button" onclick="updateWeather()">Get Weather</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 WeatherApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="/src/js/script.js"></script>
</body>
</html>
